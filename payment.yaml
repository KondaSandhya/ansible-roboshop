- name: Configure payment service
  hosts: payment
  become: yes
  tasks:
    - name: Install Python, build tools, SSH, and SSL packages
      ansible.builtin.dnf:
        name:
          - python3
          - gcc
          - python3-devel
          # - openssh-server
          # - openssh-clients
          # - openssl-devel
        state: present
        #update_cache: yes
    # - name: sshd running
    #   ansible.builtin.service:
    #     name: sshd
    #     state: started
    #     enabled: yes
    # Safe to remove directory, because 2nd time if we run it will download freshly. no error if does not exist
    - name: remove app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create application directory
      ansible.builtin.file:
        name: /app
        state: directory
    - name: Create application user
      ansible.builtin.user:
        name: roboshop
        system: true
        shell: /sbin/nologin
        home: /app

    - name: Download payment service code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip
    - name: Unzip payment service code
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: Install python dependencies
      ansible.builtin.pip:
        requirements: /app/requirements.txt
        executable: pip3.9
    - name: Copy systemd service file
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service
    - name: System deamon reload
      ansible.builtin.systemd:
        daemon_reload: true
    - name: Start and Enable payment service
      ansible.builtin.service:
        name: payment
        state: started
        enabled: yes
