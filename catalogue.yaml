- name: configure catalogue service
  hosts: catalogue
  become: yes
  tasks:
    - name: Disable default nodejs module
      ansible.builtin.command: dnf module disable nodejs -y
    - name: Enable required nodejs module
      ansible.builtin.command: dnf module enable nodejs:20 -y
    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present
    - name: Create application user
      ansible.builtin.user:
        name: roboshop
        state: present
        shell: /sbin/nologin
        home: /app
    - name: Create application directory
      ansible.builtin.file:
        name: /app
        state: directory
    - name: Download catalogue code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /tmp/catalogue.zip
    - name: Unzip catalogue code
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes
    - name: Install npm dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app
    - name: Copy systemd service file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service
    - name: System deamon reload
      ansible.builtin.systemd.service:
        daemon_reload: true
    - name: Start and Enable catalogue service
      ansible.builtin.service:
        name: catalogue
        state: started
        enabled: yes
    - name: Copy mongodb repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
    - name: Install mongodb client
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: present
    - name: check data is loaded or
      ansible.builtin.command: mongo --host mongodb.devops84s.shop -eval "db.getMongo().getDBNames().indexOf('catalogue')"
      register: mongo_output
    - name: check mongo mongo_output
      ansible.builtin.debug:
        msg: '{{ mongo_output }}'
    - name: Load catalogue schema
      ansible.builtin.shell: mongo --host mongodb.devops84s.shop < /app/db/master-data.js
      when: mongo_output.stdout == "-1" # or when: mongo_output.stdout | int < 0

